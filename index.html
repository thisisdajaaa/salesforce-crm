<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Demo with PureBlue Chat</title>

    <!-- Add the chat widget script in the head with defer attribute -->
    <script
      defer
      src="https://mend.pureblue.info/assets/js/chatEmbedding.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.PureBlueChat = {
        init: function (config) {
          console.log("Test initialization with config:", config);
          alert("Script loaded successfully!");
        },
      };
    </script>

    <!-- Initialize the chat widget with clear parameters -->
    <script>
      // Wait for both DOM and script to be loaded
      window.addEventListener("load", () => {
        // Check if PureBlueChat is defined before using it
        if (typeof PureBlueChat !== "undefined") {
          // Initialize the PureBlue Chat Widget with explicit parameters
          PureBlueChat.init({
            personaSlug: "sales-agent",
            prospectSlug: "ping-identity",
            chatServerUrl: "https://mend.pureblue.info",
            position: "bottom-right",
            primaryColor: "#1a5cff",
            width: 400,
            height: 600,
          });

          // Log for debugging
          console.log("Chat widget initialized with:", {
            personaSlug: "sales-agent",
            prospectSlug: "ping-identity",
          });
        } else {
          console.error(
            "PureBlueChat is not defined. Script may not have loaded correctly."
          );
        }
      });
    </script>
  </body>
</html>
