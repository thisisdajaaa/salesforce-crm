<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Demo with PureBlue Chat</title>

    <!-- Add the chat widget script in the head with defer attribute -->
    <script
      defer
      src="https://mend.pureblue.info/assets/js/chatEmbedding.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.PureBlueChat = {
        init: function (config) {
          console.log("Test initialization with config:", config);
          alert("Script loaded successfully!");
        },
      };
    </script>

    <!-- Initialize the chat widget with clear parameters -->
    <script>
      window.addEventListener("load", () => {
        if (typeof PureBlueChat !== "undefined") {
          PureBlueChat.init({
            personaSlug: "sales-agent",
            prospectSlug: "ping-identity",
            tenant: "mend",
            chatDomain: "purebluechat.com",
          });
        }
      });
    </script>
  </body>
</html>
