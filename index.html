<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Demo with PureBlue Chat</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Add the chat widget script -->
    <script src="./test.js"></script>

    <!-- Initialize the chat widget with clear parameters -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize the PureBlue Chat Widget with explicit parameters
        PureBlueChat.init({
          personaSlug: "sales-agent", // Make sure this is passed correctly
          prospectSlug: "ping-identity", // Make sure this is passed correctly
          chatServerUrl: "https://mend.pureblue.info",
          position: "bottom-right",
          primaryColor: "#1a5cff",
          width: 400,
          height: 600,
        });

        // Log for debugging
        console.log("Chat widget initialized with:", {
          personaSlug: "sales-agent",
          prospectSlug: "ping-identity",
        });
      });
    </script>
  </body>
</html>
