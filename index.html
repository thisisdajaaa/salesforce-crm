<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Demo with PureBlue Chat</title>

    <!-- Add the chat widget script in the head with defer attribute -->
    <script
      defer
      src="https://mend.pureblue.info/assets/js/chatEmbedding.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Initialize the chat widget -->
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          if (typeof PureBlueChat !== "undefined") {
            PureBlueChat.init({
              personaSlug: "sales-agent",
              prospectSlug: "ping-identity",
              tenant: "mend",
              chatDomain: "purebluechat.com",
              position: "bottom-right",
              primaryColor: "#1a5cff",
              width: 400,
              height: 600,
              isPublic: false, // Private chat
            });
          } else {
            console.error("PureBlueChat widget not available");
          }
        }, 1000);
      });
    </script>
  </body>
</html>
